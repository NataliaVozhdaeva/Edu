<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>test Vozhdaeva</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="body">
    <header class="header">
      <section class="header_top"><img class="header_logo logo" alt="логотип" width="88" height="24" src="./img/content/logo.svg"><a class="header_location link" href="#"><img class="header_location_icon" alt="выбор региона" width="32" height="32" src="./img/icons/city.png">Москва</a>
        <form class="citySearchMenu notDisplay">
          <input class="citySearch" type="text" placeholder="Регион, город, населенный пункт" autocomplete="none">
          <div class="citySearchMenu_doneContainer"> </div>
          <ul class="city_container list"></ul>
          <button class="citySearchMenu_saveBtn btn" type="submit" disabled>Сохранить	</button>
        </form>
        <label class="label__search hidden" for="searchbar">Строка поиска</label>
        <input class="search header_search" type="text" name="searchbar" id="searchbar" value="" placeholder="Учебное заведение, специальность или профессия">
        <div class="user header_user"><a class="user_likeCounter link" href="#">1</a>
          <div class="user_name">Екатерина</div><img class="user_avatar" alt="аватар пользователя" width="32" height="32" src="./img/content/avatar.jpg">
        </div>
      </section>
      <nav class="header_navContainer">
        <button class="btn header_btn header_btn__prev notDisplay"><span class="hidden">прокрутить меню назад</span></button>
        <ul class="navigation list header_navigation">
          <li class="navigation_item"><a class="navigation_link link" href="#">Вузы</a></li>
          <li class="navigation_item active"><a class="navigation_link link" href="#">Колледжи</a></li>
          <li class="navigation_item"> <a class="navigation_link link" href="#">Техникумы</a></li>
          <li class="navigation_item"><a class="navigation_link link" href="#">Училища</a></li>
          <li class="navigation_item navigation_item__contentSub"><a class="navigation_link link" href="#">Специальности</a>
            <ul class="sublink list">
              <li class="sublink_item"><a class="sublink_link link" href="#">Высшее </a></li>
              <li class="sublink_item"><a class="sublink_link link" href="#">Среднее</a></li>
            </ul>
          </li>
          <li class="navigation_item"><a class="navigation_link link" href="#">Профессии</a></li>
          <li class="navigation_item"><a class="navigation_link link" href="#">Отзывы</a></li>
          <li class="navigation_item"><a class="navigation_link link" href="#">Учебным заведениям</a></li>
          <li class="navigation_item"><a class="navigation_link link" href="#">Тест на профориентацию</a></li>
        </ul>
        <button class="btn header_btn header_btn__next"><span class="hidden">прокрутить меню дальше </span></button>
      </nav>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>
  </body>
  <script src="js/scripts.js"></script>
</html>
